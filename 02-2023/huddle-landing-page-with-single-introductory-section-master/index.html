<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="social__icon"
      type="image/png"
      sizes="32x32"
      href="./images/favsocial__icon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main class="main">
      <img src="./images/logo.svg" alt="Logo" class="logo" />
      <img
        src="./images/illustration-mockups.svg"
        alt="Mockup"
        class="mockup"
      />
      <article class="info">
        <h1 class="info__title">Build the community your fans will love</h1>
        <p class="info__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </article>
      <ul class="social">
        <li class="social__li">
          <a
            class="social__link"
            href="http://#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-facebook-f social__icon"></i>
          </a>
        </li>
        <li class="social__li">
          <a
            class="social__link"
            href="http://#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-twitter social__icon"></i>
          </a>
        </li>
        <li class="social__li">
          <a
            class="social__link"
            href="http://#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-instagram social__icon"></i>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
