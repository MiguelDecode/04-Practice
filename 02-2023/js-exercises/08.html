<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Crear un programa que le pida al usuario dos números en un Prompt y luego muestre en un alerta el número mayor.

      const maxNumber = () => {
        let num1 = prompt("Insert first number");
        let num2 = prompt("Insert second number");

        if (isNaN(num1) || isNaN(num2)) {
          console.log("First value or second value are not numbers");
          return
        }

        console.log(Math.max(num1, num2));
      };

      maxNumber();
    </script>
  </body>
</html>
