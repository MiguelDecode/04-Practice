<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pedir un número a un usuario a través de un prompt y luego dividirlo por 10, ejemplo: 5 / 10 igual 0.5

      const divide = () => {
        const num = prompt("Insert a number for divide by 10");

        if (isNaN(num)) {
          alert("The value inserted is not a number");
          return;
        }

        alert(`The result is ${Number(num) / 10}`);
      };

      divide();
    </script>
  </body>
</html>
