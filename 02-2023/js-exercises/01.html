<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Escribir un programa que muestre un prompt donde el usuario ingresa un número, luego muestra otro prompt pidiendo otro número, finalmente el programa muestra una alerta con el resultado de la suma.

      const addNumbers = () => {
        const a = prompt("Write a number one to add");
        const b = prompt("Write a number two to add");

        if (Number.isNaN(a)) {
          alert("First value is not a number");
          return;
        }

        if (Number.isNaN(b)) {
          alert("Second value is not a number");
          return;
        }

        alert(`The result is: ${Number(a) + Number(b)}`);
      };

      addNumbers();
    </script>
  </body>
</html>
