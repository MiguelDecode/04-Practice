<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Exercise</title>
  </head>
  <body>
    <script>
      // Dado un array que contiene ["azul", "amarillo", "rojo", "verde", "café", "rosa"] determinar si un color introducido por el usuario a través de un prompt se encuentra dentro del array o no.

      let arr = ["azul", "amarillo", "rojo", "verde", "café", "rosa"];

      let word = prompt("Insert a color to search if is in the list");

      if (arr.includes(word)) {
        alert("Congrats, your color is in the list");
      } else {
        alert("Your color is not in the list");
      }
    </script>
  </body>
</html>
