<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <picture class="card__picture">
        <source
          media="(max-width: 60rem)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img
          class="card__img"
          src="./images/image-header-desktop.jpg"
          alt="People working with computers"
          loading="lazy"
        />
      </picture>

      <article class="card__description">
        <h1 class="card__title">
          Get <span class="card__title--accent">insights</span> that help your
          business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="card__data">
          <div class="card__stats">
            <h2 class="card__number">10k+</h2>
            <p class="card__stat">companies</p>
          </div>
          <div class="card__stats">
            <h2 class="card__number">314</h2>
            <p class="card__stat">templates</p>
          </div>
          <div class="card__stats">
            <h2 class="card__number">12M+</h2>
            <p class="card__stat">queries</p>
          </div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Miguel Decode</a>.
    </footer>
  </body>
</html>
