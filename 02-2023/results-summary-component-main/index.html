<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="card">
      <section class="score">
        <h2 class="score__title">Your result</h2>
        <div class="score__circle">
          <p class="score__result">
            <span class="score__result--bigger">72</span><br />of 100
          </p>
        </div>
        <h3 class="score__subtitle">Great</h3>
        <p class="score__text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <div class="summary__content"></div>

        <button class="summary__btn">Continue</button>
      </section>
    </main>
  </body>
</html>
