<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="score">
        <h2 class="score__title">Your result</h2>
        <div class="score__circle">
          <p class="score__result"><span class="score__result--bigger">72</span><br />of 100</p>
        </div>
        <h3 class="score__subtitle">Great</h3>
        <p class="score__text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <div class="summary__result summary__result--reaction">
          <div class="summary__name">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction icon"
              class="summary__icon"
            />
            <h3 class="summary__subtitle summary__subtitle--reaction">
              Reaction
            </h3>
          </div>
          <p class="summary__data">
            80 <span class="summary__data--light">/ 100</span>
          </p>
        </div>

        <div class="summary__result summary__result--memory">
          <div class="summary__name">
            <img
              src="./assets/images/icon-memory.svg"
              alt="Memory icon"
              class="summary__icon"
            />
            <h3 class="summary__subtitle summary__subtitle--memory">Memory</h3>
          </div>
          <p class="summary__data">
            92 <span class="summary__data--light">/ 100</span>
          </p>
        </div>

        <div class="summary__result summary__result--verbal">
          <div class="summary__name">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="Verbal icon"
              class="summary__icon"
            />
            <h3 class="summary__subtitle summary__subtitle--verbal">Verbal</h3>
          </div>
          <p class="summary__data">
            61 <span class="summary__data--light">/ 100</span>
          </p>
        </div>

        <div class="summary__result summary__result--visual">
          <div class="summary__name">
            <img
              src="./assets/images/icon-visual.svg"
              alt="Visual icon"
              class="summary__icon"
            />
            <h3 class="summary__subtitle summary__subtitle--visual">Visual</h3>
          </div>
          <p class="summary__data">
            72 <span class="summary__data--light">/ 100</span>
          </p>
        </div>

        <button class="summary__btn">Continue</button>
      </section>
    </main>
  </body>
</html>
