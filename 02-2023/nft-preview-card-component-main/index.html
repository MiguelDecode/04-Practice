<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card__img"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium Coin"
      />
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__data">
        <div class="card__value">
          <img
            class="card__icon"
            src="./images/icon-ethereum.svg"
            alt="Icon Ethereum"
          />
          <p class="card__text card__text--accent">0.041 ETH</p>
        </div>
        <div class="card__value">
          <img
            class="card__icon"
            src="./images/icon-clock.svg"
            alt="Icon Clock"
          />
          <p class="card__text">3 days left</p>
        </div>
      </div>
      <div class="card__divider"></div>
      <div class="card__author">
        <img
          class="card__avatar"
          src="./images/image-avatar.png"
          alt="Avatar of Jules Wyvern"
        />
        <p class="card__creator">
          Creation of <span class="card__creator--white">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
