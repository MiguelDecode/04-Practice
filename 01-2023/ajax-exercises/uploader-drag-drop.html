<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploader Drag & Drop con AJAX</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        font-size: 1rem;
        margin: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }

      progress {
        margin-top: 1rem;
      }

      .drop-zone {
        margin-inline: auto;
        border: thin dotted #000;
        width: 80%;
        height: 40vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .drop-zone.is-active {
        border: thick dashed #000;
        background-color: rgba(0, 128, 0, 0.5);
        animation: pulse 1.5s infinite;
        animation-timing-function: linear;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article class="drop-zone">
        <p>Arrastra y suelta tus archivos...</p>
      </article>
    </main>

    <script>
      const $main = document.querySelector("main");
      const $dropZone = document.querySelector(".drop-zone");

      const uploader = (file) => {
        // console.log(file);

        const xhr = new XMLHttpRequest();
        const formData = new FormData();

        formData.append("file", file);

        xhr.addEventListener("readystatechange", (event) => {
          if (xhr.readyState !== 4) return;

          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText);
            console.log(json);
          } else {
            let message = xhr.statusText || "OcurriÃ³ un error";
            console.error(`Error ${xhr.status}: ${message}`);
          }
        });

        xhr.open("POST", "assets/uploader.php");

        xhr.setRequestHeader("enc-type", "multipart/form-data");

        xhr.send(formData);
      };

      const progressUpload = (file) => {
        const $progress = document.createElement("progress"),
          $span = document.createElement("span");

        $progress.value = 0;
        $progress.max = 100;

        $main.insertAdjacentElement("beforeend", $progress);
        $main.insertAdjacentElement("beforeend", $span);

        const fileReader = new fileReader();
        fileReader.readAsDataURL(file);

        fileReader.addEventListener("progress", (event) => {
          // console.log(event)
          let progress = parseInt((event.loaded * 100) / event.total);
          $progress.value = progress;
          $span.innerHTML = `<b>${file.name}-${progress}%</b>`;
        });

        fileReader.addEventListener("loadend", (event) => {
          uploader(file);
          setTimeout(() => {
            $main.removeChild($progress);
            $main.removeChild($span);
          }, 3000);
        });
      };

      $dropZone.addEventListener("dragover", (event) => {
        // console.log(event);
        event.preventDefault();
        event.stopPropagation();
        event.target.classList.add("is-active");
      });

      $dropZone.addEventListener("dragleave", (event) => {
        // console.log(event)
        event.preventDefault();
        event.stopPropagation();
        event.target.classList.remove("is-active");
      });

      $dropZone.addEventListener("drop", (event) => {
        // console.log(event)
        event.preventDefault();
        event.stopPropagation();

        const files = Array.from(event.dataTranfer.files);
        files.forEach((file) => progressUpload(file));

        event.target.classList.remove("is-active");
      });
    </script>
  </body>
</html>
