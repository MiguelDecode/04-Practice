<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat nature webpage</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item active">Home</li>
            <li class="main-nav__item">Blog</li>
            <li class="main-nav__item">FAQ</li>
            <li class="main-nav__item">About</li>
          </ul>
          <input class="input-search" type="text" name="search" id="search" />
        </nav>
      </header>

      <main class="main">
        <h1 class="main__title">
          Enjoy<br /><span class="main__title--color">Nature</span>
        </h1>
        <p class="main__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
          delectus adipisci explicabo illo, quasi eius, culpa aperiam alias vero
          veritatis, hic corporis porro. Reiciendis, asperiores perferendis
          facilis delectus magnam earum!
        </p>
        <a href="#" class="btn-info">Learn more</a>
      </main>

      <footer class="footer">
        <nav class="social-nav">
          <a class="social-nav__item" href="#" target="_blank">
            <img
              class="social-nav__icon"
              src="./assets/facebook.svg"
              alt="Facebook"
            />
          </a>
          <a class="social-nav__item" href="#" target="_blank">
            <img
              class="social-nav__icon"
              src="./assets/twitter.svg"
              alt="Twitter"
            />
          </a>
          <a class="social-nav__item" href="#" target="_blank">
            <img
              class="social-nav__icon"
              src="./assets/instagram.svg"
              alt="Instagram"
            />
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
