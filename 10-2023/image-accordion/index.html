<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Accordion</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="item item--bigger">
        <img class="image" src="./assets/dog-1.jpg" alt="Dog" />
      </div>
      <div class="item">
        <img class="image" src="./assets/dog-2.jpg" alt="Dog" />
      </div>
      <div class="item">
        <img class="image" src="./assets/dog-3.jpg" alt="Dog" />
      </div>
      <div class="item">
        <img class="image" src="./assets/dog-4.jpg" alt="Dog" />
      </div>
      <div class="item">
        <img class="image" src="./assets/dog-5.jpg" alt="Dog" />
      </div>
    </main>
  </body>
</html>
