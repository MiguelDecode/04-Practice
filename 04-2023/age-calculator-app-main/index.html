<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="calc">
      <form class="calc__inputs">
        <label class="calc__label" for="day"
          >Day
          <input
            class="calc__input"
            type="number"
            name="day"
            id="day"
            placeholder="DD"
          />
          <span class="calc__error"></span>
        </label>
        <label class="calc__label" for="month"
          >Month
          <input
            class="calc__input"
            type="number"
            name="month"
            id="month"
            placeholder="MM"
          />
          <span class="calc__error"></span>
        </label>
        <label class="calc__label" for="year"
          >Year
          <input
            class="calc__input"
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
          />
          <span class="calc__error"></span>
        </label>
      </form>

      <section class="calc__divider">
        <span class="calc__line"></span>
        <img
          class="calc__arrow"
          src="./assets/images/icon-arrow.svg"
          alt="Arrow"
        />
      </section>

      <section class="calc__result">
        <p class="calc__data">
          <span class="calc__span" id="years">--</span> years
        </p>
        <p class="calc__data">
          <span class="calc__span" id="months">--</span> months
        </p>
        <p class="calc__data">
          <span class="calc__span" id="days">--</span> days
        </p>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Miguel Decode</a>.
    </div>
  </body>
</html>
