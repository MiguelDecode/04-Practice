<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="calc">
      <form class="form">
        <fieldset class="form__wrapper">
          <label class="form__label" for="day">Day</label>
          <input
            class="form__input"
            type="number"
            name="day"
            id="day"
            placeholder="DD"
          />
          <span class="form__error"></span>
        </fieldset>

        <fieldset class="form__wrapper">
          <label class="form__label" for="month">Month</label>
          <input
            class="form__input"
            type="number"
            name="month"
            id="month"
            placeholder="MM"
          />
          <span class="form__error"></span>
        </fieldset>

        <fieldset class="form__wrapper">
          <label class="form__label" for="year">Year</label>
          <input
            class="form__input"
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
          />
          <span class="form__error"></span>
        </fieldset>
      </form>

      <section class="divider">
        <span class="divider__line"></span>
        <img
          class="divider__arrow"
          src="./assets/images/icon-arrow.svg"
          alt="Arrow"
        />
      </section>

      <section class="result__result">
        <p class="result__data">
          <span class="result__span" id="years">--</span> years
        </p>
        <p class="result__data">
          <span class="result__span" id="months">--</span> months
        </p>
        <p class="result__data">
          <span class="result__span" id="days">--</span> days
        </p>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Miguel Decode</a>.
    </div>
  </body>
</html>
