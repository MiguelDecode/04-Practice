<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de contrase√±as</title>

    <!-- StylesSheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="password-generator">
      <input
        type="text"
        name="password"
        id="password"
        class="password"
        placeholder="P4$5W0RD!"
        readonly
      />
      <label for="range" class="range-label">
        Length:
        <span id="password-length"></span>
      </label>
      <div class="range-container">
        <span>4</span>
        <input
          type="range"
          id="range"
          value="16"
          class="range-input"
          min="4"
          max="32"
          step="1"
        />
        <span>32</span>
      </div>
      <div id="options">
        <div>
          <label for="lowercase-input">Include Lowercase</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div>
          <label for="uppercase-input">Include Uppercase</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div>
          <label for="numbers-input">Include Numbers</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div>
          <label for="symbols-input">Include Symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
      </div>
      <button id="generate-password" class="button" disabled>
        GENERATE PASSWORD
      </button>
    </div>
  </body>
</html>
