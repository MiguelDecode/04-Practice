<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort an Array</title>
  </head>
  <body>
    <script>
      const names = ["Dorian", "Nala", "Anubis", "Simba", "Athena"];

      const numbers = [33, 65, 11, 88, 45, 4];

      console.log(names.sort());
      // Sort the numbers as her value as string
      console.log(numbers.sort());
      // Sort the numbers by number and sort by negative, positive or neutral result
      console.log(numbers.sort((a, b) => a - b));
      console.log(numbers.sort((a, b) => b - a));

      names.sort((a, b) => {
        // Transform to lowercase, separate the characters with accent and remove that accents.
        const normalizeA = a
          .toLocaleLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "");
        const normalizeB = b
          .toLocaleLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "");
        if (normalizeA > normalizeB) return -1;
        if (normalizeA < normalizeB) return 1;
        return 0;
      });

      console.log(names);

    </script>
  </body>
</html>
