<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper and scissors</title>

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Javascript -->
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <span>YOU:</span>
        <span id="points-user">0</span>
      </div>

      <div>
        <span>PC:</span>
        <span id="points-pc">0</span>
      </div>
    </header>

    <main>
      <div id="game-items" class="game-items">
        <div class="game-item" data-item="paper">
          <img
            class="game-item__img"
            src="./assets/images/icon-paper.svg"
            alt="icon paper"
          />
        </div>

        <div class="game-item" data-item="scissors">
          <img
            class="game-item__img"
            src="./assets/images/icon-scissors.svg"
            alt="icon scissors"
          />
        </div>

        <div class="game-item" data-item="rock">
          <img
            class="game-item__img"
            src="./assets/images/icon-rock.svg"
            alt="icon rock"
          />
        </div>

        <div>
          <span>YOU PICKED:</span>
          <span id="user-picked"></span>
        </div>

        <div>
          <span>PC PICKED:</span>
          <span id="pc-picked"></span>
        </div>

        <p id="result"></p>
      </div>
    </main>
  </body>
</html>
