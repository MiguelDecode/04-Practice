<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Javascript -->
    <script src="./assets/js/game.js" defer></script>
  </head>
  <body>
    <header class="title">Blackjack</header>

    <main class="row mt-2">
      <div class="col text-center" id="panel-buttons">
        <button id="new-game" class="btn btn-danger">New game</button>
        <button id="take-card" class="btn btn-primary">Take Card</button>
        <button id="stop-game" class="btn btn-primary">Stop</button>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Player - <small id="player-score">0</small></h1>
          <div id="player-cards">
          </div>
        </div>
      </div>

      <div class="row container mt-2">
        <div class="col">
          <h1>Computer - <small id="computer-score">0</small></h1>
          <div id="computer-cards">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
