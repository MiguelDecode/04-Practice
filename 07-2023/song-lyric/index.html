<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de canciones y letras</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Buscador de Canciones y Letras</h1>

    <form id="song-search">
      <input
        type="text"
        name="artist"
        id="artist"
        placeholder="Nombre del Intérprete"
        required
      />
      <br />
      <input
        type="text"
        name="song"
        id="song"
        placeholder="Nombre de la canción"
        required
      />
      <br />
      <input type="submit" value="Enviar" />
    </form>

    <img class="loader" src="./assets/loader.gif" alt="Cargando..." />

    <aside class="error"></aside>

    <main>
      <article class="artist">
      </article>
      
      <article class="song">
      </article>
    </main>
  </body>
</html>
