<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress Rest API y Fetch</title>

    <!-- Stlyesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="index.js" defer></script>
  </head>

  <body>
    <h1>WordPress Rest API</h1>
    <article id="site" class="site"></article>

    <section id="posts" class="posts"></section>

    <img src="./assets/loader.gif" alt="Cargando..." class="loader" />

    <template id="post-template">
      <article class="post">
        <img class="post-image" />
        <aside>
          <h2 class="post-title"></h2>
          <figure class="post-author"></figure>
          <small class="post-date"></small>
          <a target="_blank" rel="noopener noreferrer"
            >Ver publicación original</a
          >
          <p class="post-excerpt"></p>
          <div class="post-categories"></div>
          <div class="post-tags"></div>
          <details class="post-content">
            <summary>Ver contenido de la publicación</summary>
            <article></article>
          </details>
        </aside>
      </article>
      <hr>
    </template>
  </body>
</html>
