<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Slider JavaScript</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <label for="red">R</label>
        <input type="range" min="0" max="255" value="0" id="red" />
      </div>

      <div class="wrapper">
        <label for="green">G</label>
        <input type="range" min="0" max="255" value="0" id="green" />
      </div>

      <div class="wrapper">
        <label for="blue">B</label>
        <input type="range" min="0" max="255" value="0" id="blue" />
      </div>

      <div class="result">
        <input type="text" readonly value="rgb(0,0,0)" />
        <button id="copy-btn">Copy Color Code</button>
      </div>
    </main>
  </body>
</html>
