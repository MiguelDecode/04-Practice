<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch using Javascript</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="time-display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >:<span id="milliseconds">000</span>
      </div>
      <div class="buttons">
        <button class="btn" id="pause-timer">Pause</button>
        <button class="btn btn--start" id="start-timer">Start</button>
        <button class="btn" id="reset-timer">Reset</button>
      </div>
    </main>
  </body>
</html>
