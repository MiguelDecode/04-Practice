<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario con CSS Grid Layout</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="calendar">
    <header class="calendar__header">
      <h1>Enero</h1>
      <p>2022</p>
    </header>
    <section class="calendar__body">
      <span class="calendar__day">Mon</span>
      <span class="calendar__day">Tue</span>
      <span class="calendar__day">Wed</span>
      <span class="calendar__day">Thu</span>
      <span class="calendar__day">Fri</span>
      <span class="calendar__day">Sat</span>
      <span class="calendar__day">Sun</span>

      <div class="calendar__number calendar__number--disabled">27</div>
      <div class="calendar__number calendar__number--disabled">28</div>
      <div class="calendar__number calendar__number--disabled">29</div>
      <div class="calendar__number calendar__number--disabled">30</div>
      <div class="calendar__number calendar__number--disabled">31</div>

      <div class="calendar__number">1</div>
      <div class="calendar__number">2</div>
      <div class="calendar__number">3</div>
      <div class="calendar__number">4</div>
      <div class="calendar__number">5</div>
      <div class="calendar__number">6</div>
      <div class="calendar__number">7</div>
      <div class="calendar__number">8</div>
      <div class="calendar__number">9</div>
      <div class="calendar__number">10</div>
      <div class="calendar__number">11</div>
      <div class="calendar__number">12</div>
      <div class="calendar__number">13</div>
      <div class="calendar__number">14</div>
      <div class="calendar__number">15</div>
      <div class="calendar__number">16</div>
      <div class="calendar__number">17</div>
      <div class="calendar__number">18</div>
      <div class="calendar__number">19</div>
      <div class="calendar__number">20</div>
      <div class="calendar__number">21</div>
      <div class="calendar__number">22</div>
      <div class="calendar__number">23</div>
      <div class="calendar__number">24</div>
      <div class="calendar__number">25</div>
      <div class="calendar__number">26</div>
      <div class="calendar__number">27</div>
      <div class="calendar__number">28</div>
      <div class="calendar__number">29</div>
      <div class="calendar__number">30</div>
      <div class="calendar__number">31</div>

      <div class="calendar__number calendar__number--disabled">1</div>
      <div class="calendar__number calendar__number--disabled">2</div>
      <div class="calendar__number calendar__number--disabled">3</div>
      <div class="calendar__number calendar__number--disabled">4</div>
      <div class="calendar__number calendar__number--disabled">5</div>
      <div class="calendar__number calendar__number--disabled">6</div>
      <section class="calendar__task calendar__task--html">Aprender HTML</section>
      <section class="calendar__task calendar__task--css">Aprender CSS</section>
      <section class="calendar__task calendar__task--js">Aprender JavaScript
      </section>
    </section>


  </main>


</body>

</html>
